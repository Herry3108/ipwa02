<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
  <title>Seeretter</title>
  <link type="text/css" rel="stylesheet" href="style.css" />
</h:head>
<h:body styleClass="no-margin">
  <div class="card-footer">
    <h:form>
      <p:menubar styleClass="custom-footer">
        <p:menuitem
          value="Willkommen!"
        />
      </p:menubar>
    </h:form>
  </div>

  <div class="ui-g-12 ui-md-6 ui-md-offset-3">
    <p:card styleClass="custom-meldung-erstellen-card">
    <f:facet name="title">
      Login
    </f:facet>
    <h:form>
      <h:panelGrid columns="2">
        <h:outputText value="Username:"/>
        <p:inputText
          id="username"
          required="true"
          value="#{loginController.username}"
        />

        <h:outputText value="Password:"/>
        <p:password
          id="password"
          required="true"
          value="#{loginController.password}"
        />

        <div>
          <p:selectBooleanCheckbox value="#{loginController.istMeldend}" itemLabel="Meldende Person">
            <p:ajax listener="#{loginController.toggleIstMeldend}"/>
          </p:selectBooleanCheckbox>
        </div>

        <p:selectBooleanCheckbox value="#{loginController.istBergend}" itemLabel="Bergende Person">
          <p:ajax listener="#{loginController.toggleIstBergend}"/>
        </p:selectBooleanCheckbox>

        <div class="ui-g-12 ui-md-5 ui-md-offset-3">
          <p:commandButton
            value="Login"
            action="#{loginController.login}"
            ajax="false"
            styleClass="custom-button"
          />
        </div>
      </h:panelGrid>
    </h:form>
    </p:card>
  </div>

  <div class="ui-g-12 ui-md-6 ui-md-offset-3">
    <h:form>
      <p:card id="bergungs-uebersicht" styleClass="custom-meldung-erstellen-card">
        <f:facet name="title">
          Anonymer Login
        </f:facet>
        <h:panelGroup id="offeneGeisternetze">
          <div class="ui-g-12 ui-md-6 ui-md-offset-3">
            <p:commandButton
              value="Login"
              action="#{loginController.loginAnonym}"
              ajax="false"
              styleClass="custom-button"
            />
          </div>
          <br/>
          <br/>
        </h:panelGroup>
      </p:card>
    </h:form>
  </div>

</h:body>
</html>
